<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="toolbar">
    <div>
      <label for="excel-file-input">Загрузить основной файл</label>
      <input type="file" id="excel-file-input">
      <button id="excel-load">Загрузить</button>
    </div>
    <div>
      <label for="excel-extra-file-input">Загрузить дополнительный файл</label>
      <input type="file" id="excel-extra-file-input">
      <button id="excel-extra-load">Загрузить</button>
    </div>
    <div>
      <input id="edit-toggle" type="checkbox">
      <label for="edit-toggle">Режим редактирования</label>
    </div>
    <div>
      <button id="download-excel-btn">
        Скачать excel
      </button>
    </div>
  </div>
  <div class="worksheet">
    <select id="worksheet-select">

    </select>
    <div class="tabs">
      <button id="main-tab">Основная</button>
      <button id="extra-tab">Дополнительная</button>
    </div>
  </div>
  <table id="table">
    <thead>

    </thead>
    <tbody>

    </tbody>
  </table>
  <table id="table-extra" style="display: none">
    <thead>

    </thead>
    <tbody>

    </tbody>
  </table>
  <script type="module" src="main.js"></script>
</body>
</html>
